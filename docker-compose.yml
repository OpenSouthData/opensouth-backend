version: "3.7"

services:
  web:
    build:
      context: .
      args:
        PORT: ${PORT}
    ports:
      - ${PORT}:${PORT}
    volumes:
      - .:/app
    command: >
      sh -c "python3 ./manage.py makemigrations &&
             python3 ./manage.py migrate &&
             gunicorn config.wsgi:application -b 0.0.0.0:${PORT}"
    env_file:
      - ./.env
